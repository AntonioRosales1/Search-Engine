<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" " />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Filter</title>
  </head>
  <body>
    <section class="container">
      <form>
        <i class="fas fa-search"></i>
        <input
          type="text"
          id="search-item"
          placeholder="Search Products"
          onkeyup="search()"
        />
      </form>

      <div class="product-list" id="product-list">
        <div class="product">
          <img src="./images/t1.webp" alt="" />
          <div class="p-details">
            <h2>Tshirt White</h2>
            <h3>$25</h3>
          </div>
        </div>
        <div class="product">
          <img src="./images/t2.webp" alt="" />
          <div class="p-details">
            <h2>Tshirt Black</h2>
            <h3>$15</h3>
          </div>
        </div>
        <div class="product">
          <img src="./images/t3.webp" alt="" />
          <div class="p-details">
            <h2>Tshirt Grey</h2>
            <h3>$54</h3>
          </div>
        </div>

        <div class="product">
          <img src="./images/b1.jpg" alt="" />
          <div class="p-details">
            <h2>Backpack Orange</h2>
            <h3>$35</h3>
          </div>
        </div>
        <div class="product">
          <img src="./images/b2.jpg" alt="" />
          <div class="p-details">
            <h2>Striped Backpack</h2>
            <h3>$45</h3>
          </div>
        </div>
        <div class="product">
          <img src="./images/b3.jpg" alt="" />
          <div class="p-details">
            <h2>Travel Backpacks</h2>
            <h3>$55</h3>
          </div>
        </div>
        <div class="product">
          <img src="./images/h1.webp" alt="" />
          <div class="p-details">
            <h2>White Hoodie</h2>
            <h3>$35</h3>
          </div>
        </div>
        <div class="product">
          <img src="./images/h2.webp" alt="" />
          <div class="p-details">
            <h2>Dark Green Hoodie</h2>
            <h3>$28</h3>
          </div>
        </div>
        <div class="product">
          <img src="./images/h3.jpg" alt="" />
          <div class="p-details">
            <h2>Black Hoodie</h2>
            <h3>$25</h3>
          </div>
        </div>
        <div class="product">
          <img src="./images/s1.webp" alt="" />
          <div class="p-details">
            <h2>Running Shoes</h2>
            <h3>$15</h3>
          </div>
        </div>
        <div class="product">
          <img src="./images/s2.webp" alt="" />
          <div class="p-details">
            <h2>White Shoes</h2>
            <h3>$55</h3>
          </div>
        </div>
        <div class="product">
          <img src="./images/s3.jpg" alt="" />
          <div class="p-details">
            <h2>Stylish Shoes</h2>
            <h3>$35</h3>
          </div>
        </div>
      </div>
    </section>

    <script src="./main.js"></script>
  </body>
</html>
